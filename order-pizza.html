            <!--Nav tabs under "Build your own pizza"-->

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="size-tab" data-bs-toggle="tab" data-bs-target="#size-and-crust-tab" type="button" role="tab" aria-controls="home" aria-selected="true"><span class="badge bg-secondary rounded-pill">1</span>Size and Crust</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="cheese-tab" data-bs-toggle="tab" data-bs-target="#cheese-and-sauce-tab" type="button" role="tab" aria-controls="profile" aria-selected="false"><span class="badge bg-secondary rounded-pill">2</span>Cheese and Sauce</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="top-tab" data-bs-toggle="tab" data-bs-target="#toppings-tab" type="button" role="tab" aria-controls="contact" aria-selected="false"><span class="badge bg-secondary rounded-pill">3</span>Toppings</button>
    </li>
</ul>
                    <!--  Tab content div for all 3 tabs-->
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="size-and-crust-tab" role="tabpanel" aria-labelledby="size-tab">
            <div class="card d-grid gap-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        Choose Size and Crust.
                    </div>
                </div>
                <div class="m-3 card">  <!--  Card for hand-tossed options-->
                    <div class="card-header">Hand Tossed</div>
                    <ul class="list-group list-group-flush"> <!--Radio buttons for hand-tossed pizza-->
                        <li class="list-group-item">Garlic seasoned crust with a rich, buttery taste.</li>
                        <li class="list-group-item"> <!-- Small hand-tossed pizza radio button-->
                            <div class="hand-crust-group">
                                <input class="hand-crust-input" type="radio" name="small-hand-crust" id="sm-hand-crust">
                                <label class="hand-crust-label" for="sm-hand-crust">Small (10")</label>
                            </div>
                        </li>
                        <li class="list-group-item"> <!-- Medium hand-tossed pizza radio button-->
                            <div class="hand-crust-group">
                                <input class="hand-crust-input" type="radio" name="medium-hand-crust" id="med-hand-crust">
                                <label class="hand-crust-label" for="med-hand-crust">Medium (12")</label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


            <div class="m-3 card">  <!--  Card for thin-style options-->
                <div class="card-header">Crispy Thin</div>
                <ul class="list-group list-group-flush"> <!--Radio buttons for thin-crust pizza-->
                    <li class="list-group-item">Thin enough for optimum crispy to crunchy ratio.</li>
                    <li class="list-group-item"> <!-- Medium thin pizza radio button-->
                        <div class="thin-crust-group">
                            <input class="thin-crust-input" type="radio" name="medium-thin-crust" id="med-thin-crust">
                            <label class="thin-crust-label" for="med-thin-crust">Medium (12")</label>
                        </div>
                    </li>
                    <li class="list-group-item"> <!-- Large thin pizza radio button-->
                        <div class="thin-crust-group">
                            <input class="thin-crust-input" type="radio" name="large-thin-crust" id="lg-thin-crust">
                            <label class="thin-crust-label" for="lg-thin-crust">Large (14")</label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card"> <!--Footer and blue button for next step-->
                <div class="card-footer d-flex">
                    <a href="#"><button type="button" class="btn btn-primary ms-auto p-2 bd-highlight">Next Step</button></a>
                </div>
            </div>
        </div>
