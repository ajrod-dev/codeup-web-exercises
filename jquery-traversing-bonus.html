<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery TraversingBonus</title>
    <style>
        .main {
            display: flex;
            height: 60vw;
            background-image: url("/img/dbz-arena.jpeg");
            background-position: center;
            background-repeat: no-repeat;
        }
        .frame {
            height: 400px;
            width: 400px;
            background-color: white;
            margin: auto;
            border: 6px solid black;
            border-radius: 10%;
        }

        .picture {
            height: 250px;
            width: 300px;
            background-color: white;
            margin: 10px auto;
            border: 6px solid black;
            border-radius: 10%;
            display: flex;
            flex-direction: column;

        }

        .frame button {
            margin-left: 40%;
            margin-top: 7%;
            padding: 10px;
        }

        #picture1 {
            background-image: url("/img/goku.gif");
            background-position: center;
            background-repeat: no-repeat;
        }

        #picture2 {
            background-image: url("/img/vegeta.gif");
            background-position: center;
            background-repeat: no-repeat;
        }

        #picture3 {
            background-image: url("/img/trunks.gif");
            background-position: center;
            background-repeat: no-repeat;
        }


    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <div class="main">
        <div class="frame" id="frame1">
            <div class="picture" id="picture1"></div>
            <button class="swap" id="swap1">Swap</button>
        </div>
        <div class="frame" id="frame2">
            <div class="picture" id="picture2"></div>
            <button class="swap" id="swap2">Swap</button>

        </div>
        <div class="frame" id="frame3">
            <div class="picture" id="picture3"></div>
            <button class="swap" id="swap3">Swap</button>

        </div>


    </div>
<script>
    // Buttons 1 - 3 from left to right
    $('#swap1').click(function () {
        let picture1 = $(this).prev().css('background-image')
        let picture2 = $(this).parent().next().children('.picture').css('background-image')
        $(this).prev().css('background-image', picture2)
        $(this).parent().next().children('.picture').css('background-image', picture1)
    })

    $('#swap2').click(function () {
        let picture1 = $(this).parent().prev().children('.picture').css('background-image')
        let picture2 = $(this).prev().css('background-image')
        let picture3 = $(this).parent().next().children('.picture').css('background-image')
        let rand = Math.floor(Math.random() * 2)
        if(rand === 0){
            $(this).prev().css('background-image', picture1)
            $(this).parent().prev().children('.picture').css('background-image', picture2)
        }else {
            $(this).prev().css('background-image', picture3)
            $(this).parent().next().children('.picture').css('background-image', picture2)
        }
    })

    $('#swap3').click(function () {
        let picture3 = $(this).prev().css('background-image')
        let picture2 = $(this).parent().prev().children('.picture').css('background-image')
        $(this).prev().css('background-image', picture2)
        $(this).parent().prev().children('.picture').css('background-image', picture3)
    })











</script>
</body>
</html>
