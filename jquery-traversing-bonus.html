<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery TraversingBonus</title>
    <style>
        .main {
            display: flex;
            height: 60vw;
        }
        .frame {
            height: 400px;
            width: 400px;
            background-color: white;
            margin: auto;
            border: 6px solid black;
            border-radius: 10%;
        }

        .picture {
            height: 250px;
            width: 300px;
            background-color: white;
            margin: 10px auto;
            border: 6px solid black;
            border-radius: 10%;
            display: flex;
            flex-direction: column;

        }

        .frame button {
            margin-left: 40%;
            margin-top: 7%;
            padding: 10px;
        }

        #picture1 {
            /*background-image: url("/img/goku.gif");*/
            background-position: center;
            background-repeat: no-repeat;
        }

        #picture2 {
            /*background-image: url("/img/vegeta.gif");*/
            background-position: center;
            background-repeat: no-repeat;
        }

        #picture3 {
            /*background-image: url("/img/trunks.gif");*/
            background-position: center;
            background-repeat: no-repeat;
        }


    </style>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <div class="main">
        <div class="frame" id="frame1">
            <div class="picture" id="picture1"></div>
            <button class="swap" id="swap1">Swap</button>
        </div>
        <div class="frame" id="frame2">
            <div class="picture" id="picture2"></div>
            <button class="swap" id="swap2">Swap</button>

        </div>
        <div class="frame" id="frame3">
            <div class="picture" id="picture3"></div>
            <button class="swap" id="swap3">Swap</button>

        </div>


    </div>
<script>
    // $('#swap1').click(function () {
    //
    // })
    let pictureArr = []
    $('.picture').each(function () {
        pictureArr.push($('.picture'))
    })
    console.log(pictureArr)


</script>
</body>
</html>
