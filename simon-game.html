<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="css/simon-game.css" rel="stylesheet">
</head>
<body>
<script src="jquery-3.6.0.min.js"></script>
<script src="js/simon-game-js.js"></script>
<div>
    <h1 class="header">Simon Game</h1>
</div>
<div id="container1" class="container">
    <div class="item" id="redBox"></div>
    <div class="item" id="blueBox"></div>
</div>
<div id="container2" class="container">
    <div class="item" id="greenBox"></div>
    <div class="item" id="yellowBox"></div>
</div>
<div class="footer">
    <p class="bottomText">Watch the sequence.</p>
    <p class="currentRound">Current Round: </p>
    <button id="start-btn">Start New Game</button>
</div>


</body>
</html>
